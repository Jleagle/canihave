{{define "card"}}

<div class="col-12 col-md-6 col-lg-4 col-xl-3 mb-4">
    <div class="card">
        <img class="card-img-top" src="{{.Photo}}" alt="{{ .Name }}">
        <div class="card-body">
            <h6 class="card-title">{{ .Name }}</h6>

            {{if .Price }}
            <p class="card-text">Price: {{.Price}} {{.Currency}}</p>
            {{end}}

            <a href="{{.Link}}" class="btn btn-primary" target="_blank">More info!</a>
        </div>
    </div>
</div>

{{end}}
