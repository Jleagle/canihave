{{define "card"}}

<div class="col-12 col-md-6 col-lg-4 col-xl-4 mb-4">
    <div class="card">
        <img class="card-img-top" src="http://via.placeholder.com/600x300" alt="Card image cap">
        <div class="card-body">
            <h4 class="card-title">{{ .Name }}</h4>
            <p class="card-text">{{.Desc}}</p>
            <a href="/{{.ID}}" class="btn btn-primary">More info!</a>
        </div>
    </div>
</div>

{{end}}
