{{define "item"}} {{ template "header" }}

<div class="jumbotron pt-4 pb-4">
  <h1 class="display-3">{{ .Item.Name }}</h1>
  <p class="lead">{{ .Item.Desc }}</p>
</div>

<ul class="nav nav-pills mb-4 nav-fill">
  <li class="nav-item">
    <a class="nav-link active" href="#">Active</a>
  </li>
  <li class="nav-item">
    <a class="nav-link" href="#">Link</a>
  </li>
  <li class="nav-item">
    <a class="nav-link" href="#">Link</a>
  </li>
  <li class="nav-item">
    <a class="nav-link disabled" href="#">Disabled</a>
  </li>
</ul>

<div class="row">
  <div class="col-4">

    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
      <ol class="carousel-indicators">
        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
      </ol>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img class="d-block w-100" src="http://via.placeholder.com/600x400" alt="First slide">
        </div>
        <div class="carousel-item">
          <img class="d-block w-100" src="http://via.placeholder.com/600x400" alt="Second slide">
        </div>
        <div class="carousel-item">
          <img class="d-block w-100" src="http://via.placeholder.com/600x400" alt="Third slide">
        </div>
      </div>
      <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
        <span class="carousel-control-next-icon"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>

  </div>
</div>

{{ template "footer" }} {{end}}
