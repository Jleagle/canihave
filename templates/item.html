{{define "item"}} {{ template "header" .}}

<div id="fb-root"></div>
<script>
    (function (d, s, id) {
        var js, fjs = d.getElementsByTagName(s)[0];
        if (d.getElementById(id)) return;
        js = d.createElement(s);
        js.id = id;
        js.src = "//connect.facebook.net/en_GB/sdk.js#xfbml=1&version=v2.10";
        fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'facebook-jssdk'));
</script>

<div class="jumbotron pt-4 pb-4">
    <h1 class="display-5">{{ .Item.Name }}</h1>
    <p class="lead">description</p>

    <div class="fb-like" data-href="https://canihave.one/{{.Item.ID}}" data-layout="standard" data-action="like"
         data-size="small" data-show-faces="true" data-share="true"></div>
    <div><a href="https://twitter.com/share" class="twitter-share-button" data-show-count="false">Tweet</a></div>

</div>

<ul class="nav nav-pills mb-4">
    <li class="nav-item">
        <a class="nav-link active" href="{{.Item.Link}}" rel="nofollow" target="_blank">Buy Item</a>
    </li>
</ul>

<h1>Pics</h1>
<div class="row">
    <div class="col-4">

        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img class="d-block w-100" src="http://via.placeholder.com/600x400" alt="First slide">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="http://via.placeholder.com/600x400" alt="Second slide">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="http://via.placeholder.com/600x400" alt="Third slide">
                </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                <span class="carousel-control-next-icon"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>

    </div>
</div>


{{if .Similar}}
<h2>Related Items</h2>
<div class="row">
    {{ range .Similar }}

    <div class="col-12 col-md-6 col-lg-4 col-xl-3 mb-4">
        <div class="card">
            <a href="{{.GetPath}}">
                <img class="card-img-top" src="{{.Photo}}" alt="{{ .Name }}">
            </a>
            <div class="card-body">
                <h6 class="card-title">{{ .Name }}</h6>
                <p class="card-text">Price: {{.GetCurrency}}{{.GetPrice}}</p>
                <a class="btn btn-primary" href="{{.GetAmazonLink}}" target="_blank">
                    <img src="/assets/amazon-logo.png" alt="Buy at Amazon" class="buy-at-amazon">Buy!
                </a>
                <a class="btn btn-primary" href="{{.GetPath}}">Info!</a>
            </div>
        </div>
    </div>

    {{ end }}
</div>
{{end}}


{{ template "footer" .}} {{end}}
